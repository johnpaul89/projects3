<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Ping Pong</title>

    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Ping-Pong</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 a">
      <h2>About Ping-Pong</h2>
      <h4>Created by:</h4>
      <p class="d">JohnPaul</p>
      </div>
      <div class="col-md-9 b">
  <h3>Let's Play!</h3>
  <h4 class="e">Rules</h4>

    <p>Ping Pong will count up to your number from 1 with the following exceptions.
      <ol>
        <li class="c">Numbers divisible by 3 become "ping".</li>
        <li class="c">Numbers divisible by 5 become "pong".</li>
        <li class="c">Numbers divisible by 3 and 5 become "pingpong".</li>
      </ol>
    </p>



    <form id="pipo">
      <div class="form-group">

        <input type="text" id="number" class="form">
        <button type="submit" class="btn">Ping Pong</button>
        </div>
      </div>
    </form>
    <ul id="numbers">  </ul>
  </div>
  </div>


<script src="js/scripts.js"></script>
</body>
</html>
